<div id="hiddenCounter" class="hidden">{{ life.generation }}</div>
<table class="world" style="font-family: monospace;">
    {% for row in range(0, life.height) %}
    <tr>
        {% for col in range(0, life.width) %}
            {% if life.cell_is_alive(row, col) %}
                <td class="cell living-cell">X</td>
            {% elif life.cell_was_alive(row, col) %}
                <td class="cell dead-cell">D</td>
            {% else %}
                <td class="cell">_</td>
            {% endif %}
        {% endfor %}
    </tr>
    {% endfor %}
</table>
