{% extends "base.html" %}

{% block app_content %}
    <!-- TODO: replace table to div -->
    <table class="centered">
        <tr valign="middle">
            <td>
                <a id="exitButton" href="{{ url_for('index') }}" class="btn btn-warning">На главную</a>
            </td>
            <td>
                <div id="counter" class="counter">{{ cells.serial }}</div>
            </td>
            <td>
                <a id="refreshButton" href="" class="btn btn-info">Обновить</a>
            </td>
        </tr>
    </table>
    <div id="worldContainer" style="font-size: smaller">
        {% include "world.html" %}
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='live.js') }}"></script>
{% endblock %}
